{% extends 'ecom/base.html' %}

{% block title %}{{product.product_name}} - Product View{% endblock %}
{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="300px">
            </div>
            <div class="row">
                <button class="btn btn-primary mx-4" type="submit">Buy Now</button>
                <button class="btn btn-primary" type="submit">Add To Cart</button>
            </div>
        </div>

        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs {{product.price}}</b></p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>


{% endblock %}
