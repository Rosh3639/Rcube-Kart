{% extends 'ecom/base.html' %}

{% block title %}Contact Page{% endblock %}
{% block body %}

<div class="main-container container my-4">
    <div class="row">
        <div class="col-lg-12"><h2>Contact Us!</h2>
            <form action="/ecom/contact/" method="post">
                {% csrf_token %}
                <div class="form-group"><label for="name">Your
                    Name</label><input id="name"
                                       placeholder="Enter your Name" required="" name="name" ngmodel=""
                                       class="form-control ng-untouched ng-pristine ng-invalid" value="">
                </div>
                <div class="form-group"><label for="email">Your
                    Email</label><input type="email" id="email"
                                        placeholder="Enter your Email" required="" name="email" ngmodel=""
                                        class="form-control ng-untouched ng-pristine ng-invalid" value="">
                </div>
                <div class="form-group"><label for="phone">Your Phone
                    Number</label><input type="number" id="phone"
                                         placeholder="Enter your Phone Number" minlength="10" maxlength="10"
                                         required="" name="phone" ngmodel=""
                                         class="form-control ng-untouched ng-pristine ng-invalid" value="">
                </div>
                <div class="form-group"><label for="description">Describe
                    what you want to contact me for here</label><textarea type="text"
                                                                          name="desc"
                                                                          id="message"
                                                                          placeholder="Your message"
                                                                          required="" name="message"
                                                                          ngmodel=""
                                                                          class="form-control ng-untouched ng-pristine ng-invalid"
                                                                          value=""></textarea></div>
                <button type="submit" class="btn btn-primary mt-2"><!---->
                    Submit
                </button>
            </form>
        </div>
        <hr>
    </div>
</div>
<app-footer>
    <footer><p class="mb-0 text-center">
        Copyright Â© 2020-2021 </p></footer>
</app-footer>

<script>
{% if td %}
alert("Thank you {{dd}} for contacting us!");
localStorage.clear();
document.location = "/ecom";
{% endif %}
</script>py
{% endblock %}
